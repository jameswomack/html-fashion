<html>
<head>
  <script src="scripts/html-fashion.js" defer=true></script>
  <template data-name="hf-full-photo">
    <style>
      figure { 
        width: 40em;   
        margin: 0 auto;
      }
      figcaption, h1 { display: inline-block; }
      figcaption {
        padding: .5em 0 0 .5em;
      }
      h1 {
        float: right;
        padding: 0 1em;
      }
    </style>
    <figure>
    <img alt="Fashion" src="http://a403.idata.over-blog.com/1/75/20/03/015/LOUIS-VUITTON-PRE-FALL-2013--2-.jpg" />
    <figcaption><content select="photog"></content></figcaption>
    <h1><content select="brand"></content></h1>
    </figure>
  </template>
</head>

<body>
  <layout data-template="hf-full-photo">
    <brand>Louis Vuitton</brand>
    <photog>Annie Leibovitz</photog>
  </layout>
</body>

</html>
